<!DOCTYPE html>
<html lang="en">
  <!-- The root element of the HTML document, specifying the language as English -->
  <head>
    <!-- Metadata about the document, character encoding, and the viewport settings -->

    <!-- Define the character encoding to ensure the document displays text properly -->
    <meta charset="UTF-8" />

    <!-- Link to the website's favicon, the small icon shown in browser tabs -->
    <link rel="icon" type="image/png" href="./favicon.png" />

    <!-- Ensure the website is responsive on mobile devices by setting the viewport width to match the device's width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title of the webpage displayed in the browser tab -->
    <title>ReadIt!</title>
  </head>
  <body>
    <!-- The main container where the React application will be mounted -->
    <div id="root"></div>

    <!-- Load the main TypeScript file that initializes and renders the React application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
